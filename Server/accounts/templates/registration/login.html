{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Login</title>
{% endblock title %}

{% block login_link %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock login_link %}

{% block content %}
		<div class="d-flex justify-content-center align-items-center">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img  src="{% static 'images/insta-icon.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center mt-5 form_container">
					<form method="POST">
					{% csrf_token %}
						<div class="input-group mb-3">
							<span class="input-group-text"><i class='bx bxs-user' ></i></span>
							<input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="textinput form-control" required="" id="id_username" placeholder="Username">
						</div>
						<div class="input-group mb-2">
						<span class="input-group-text"><i class='bx bxs-key' ></i></span>
							<input type="password" name="password" autocomplete="current-password" class="passwordinput form-control" required="" id="id_password" placeholder="Password">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
